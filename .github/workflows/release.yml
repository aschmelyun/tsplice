name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          # Exclude Windows ARM64 as it's less common for CLI tools
          - goos: windows
            goarch: arm64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Get dependencies
      run: go mod download
    
    - name: Set binary name
      id: binary
      run: |
        if [ "${{ matrix.goos }}" = "windows" ]; then
          echo "name=tsplice.exe" >> $GITHUB_OUTPUT
        else
          echo "name=tsplice" >> $GITHUB_OUTPUT
        fi
    
    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        go build -ldflags="-s -w" -o ${{ steps.binary.outputs.name }} .
    
    - name: Create archive
      id: archive
      run: |
        if [ "${{ matrix.goos }}" = "windows" ]; then
          archive_name="tsplice-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
          zip $archive_name ${{ steps.binary.outputs.name }}
        else
          archive_name="tsplice-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
          tar -czf $archive_name ${{ steps.binary.outputs.name }}
        fi
        echo "name=$archive_name" >> $GITHUB_OUTPUT
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.archive.outputs.name }}
        path: ${{ steps.archive.outputs.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
    
    - name: Create Release
      run: |
        gh release create ${{ github.ref_name }} \
          --title "Release ${{ github.ref_name }}" \
          --notes "## Changes
        
        Release ${{ github.ref_name }} of tsplice.
        
        ## Downloads
        
        Choose the appropriate binary for your platform:
        
        - **Linux AMD64**: \`tsplice-${{ github.ref_name }}-linux-amd64.tar.gz\`
        - **Linux ARM64**: \`tsplice-${{ github.ref_name }}-linux-arm64.tar.gz\`
        - **macOS AMD64 (Intel)**: \`tsplice-${{ github.ref_name }}-darwin-amd64.tar.gz\`
        - **macOS ARM64 (Apple Silicon)**: \`tsplice-${{ github.ref_name }}-darwin-arm64.tar.gz\`
        - **Windows AMD64**: \`tsplice-${{ github.ref_name }}-windows-amd64.zip\`" \
          ./artifacts/*/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}